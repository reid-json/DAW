# this is to check if a pull request to main will build successfully
# if it does then the restrictions i setup for main will pass and allow the pull request to go through
# trying to make it to where we have a CI/CD pipeline thing going on for this project
name: Build

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install MSVC Build Tools
        uses: microsoft/setup-msbuild@v2

      - name: Configure CMake
        run: cmake -B build -G "Visual Studio 17 2022" -A x64

      - name: Build
        run: cmake --build build --config Release